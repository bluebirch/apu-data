bookdown::gitbook:
  css: style.css
  fig_caption: true
  number_sections: true
  config:
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::html_book:
  css: toc.css
